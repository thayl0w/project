<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HealthBuddy - Daily Activity Visualization to track your physical activity.">
    <title>HealthBuddy - Daily Activity Visualization</title>
    <link rel="stylesheet" href="styles/daily-activity-visualization.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="scripts/daily-activity-visualization.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>HealthBuddy</h1>
            <nav>
                <ul>
                    <li><a href="health-buddy.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="activity-visualization">
            <div class="form-container">
                <h2>Track Your Daily Activities</h2>
                <form id="activity-form">
                    <label for="active-hours">Active Hours:</label>
                    <select id="active-hours" required>
                        <option value="" disabled selected>Choose hours spent active</option>
                        <!-- Populate options for hours 0-24 -->
                        ${[...Array(25).keys()].map(hour => `<option value="${hour}">${hour}</option>`).join('')}
                    </select>

                    <label for="non-active-hours">Non Active:</label>
                    <select id="non-active-hours" required>
                        <option value="" disabled selected>Choose hours spent inactive</option>
                        <!-- Populate options for hours 0-24 -->
                        ${[...Array(25).keys()].map(hour => `<option value="${hour}">${hour}</option>`).join('')}
                    </select>

                    <label for="workout-hours">Hours Working Out:</label>
                    <select id="workout-hours" required>
                        <option value="" disabled selected>Choose hours spent working out</option>
                        <!-- Populate options for hours 0-24 -->
                        ${[...Array(25).keys()].map(hour => `<option value="${hour}">${hour}</option>`).join('')}
                    </select>

                    <button type="submit">Visualize Activity</button>
                </form>
            </div>
            <div class="chart-container">
                <h3>Your Daily Activity Breakdown</h3>
                <canvas id="activityChart" width="400" height="400"></canvas>
            </div>
            <div id="result" class="result-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HealthBuddy. All Rights Reserved.</p>
    </footer>
</body>
</html>
