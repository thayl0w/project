<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HealthBuddy - BMI Tracker to manage your health journey.">
    <title>HealthBuddy - BMI Tracker</title>
    <link rel="stylesheet" href="styles/bmi-tracker.css">
    <script src="scripts/bmi-tracker.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>HealthBuddy</h1>
            <nav>
                <ul>
                    <li><a href="health-buddy.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="calculator-section">
            <div class="calculator-container">
                <div id="calculator">
                    <h2>BMI Tracker</h2>
                    <form id="bmi-form">
                        <label for="height-unit">Height:</label>
                        <select id="height-unit">
                            <option value="cm">cm</option>
                            <option value="ft,in">ft,in</option>
                        </select>
                        <div id="height-input-container">
                            <input type="number" step="0.01" id="height" placeholder="Enter height in cm" required>
                        </div>

                        <label for="weight-unit">Weight:</label>
                        <select id="weight-unit">
                            <option value="kg">Kilograms (kg)</option>
                            <option value="lbs">Pounds (lbs)</option>
                        </select>
                        <input type="number" step="0.01" id="weight" placeholder="Enter your weight" required>

                        <button type="submit">Calculate BMI</button>
                    </form>
                </div>
            </div>

            <div class="summary-container">
                <div id="result"></div>
                <h3>BMI Categories</h3>
                <ul>
                    <li><strong>Underweight:</strong> BMI < 18.5</li>
                    <li><strong>Normal weight:</strong> BMI 18.5 - 24.9</li>
                    <li><strong>Overweight:</strong> BMI 25 - 29.9</li>
                    <li><strong>Obese:</strong> BMI â‰¥ 30</li>
                </ul>
                <h3>Past BMI Records</h3>
                <div id="past-records"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HealthBuddy. All Rights Reserved.</p>
    </footer>
</body>
</html>
