<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HealthBuddy - Calorie Calculator to manage your nutrition.">
    <title>HealthBuddy - Calorie Calculator</title>
    <link rel="stylesheet" href="styles/calorie-calculator.css">
    <script src="scripts/calorie-calculator.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>HealthBuddy</h1>
            <nav>
                <ul>
                    <li><a href="health-buddy.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="calorie-calculator">
            <div class="form-container">
                <h2>Calorie Calculator</h2>
                <form id="calorie-form">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Enter your age" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="activity-level">Activity Level:</label>
                    <select id="activity-level" required>
                        <option value="sedentary">Sedentary</option>
                        <option value="light">Light Activity</option>
                        <option value="moderate">Moderate Activity</option>
                        <option value="active">Active</option>
                        <option value="very-active">Very Active</option>
                    </select>

            <label for="height-unit">Height:</label>
                        <select id="height-unit">
                            <option value="cm">cm</option>
                            <option value="ft,in">ft,in</option>
                    <input type="number" id="height" placeholder="Enter your height" required>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter your weight" required>

                    <label for="calories">Daily Calorie Intake:</label>
                    <input type="number" id="calories" placeholder="Enter your target calories" required>

                    <button type="submit">Calculate</button>
                </form>
            </div>

            <div class="calorie-summary-container">
                <h3>Calorie Summary</h3>
                <div id="calorie-result"></div>

                <h3>Insight About Your Result</h3>
                <div id="calorie-insight"></div>
                
                <h3>Past Calorie Records</h3>
                <div id="past-calories"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HealthBuddy. All Rights Reserved.</p>
    </footer>
</body>
</html>
